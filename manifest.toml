packaging_format = 2

id = "libremdb"
name = "Libremdb"
description.en = "Free & open source IMDb front-end"
description.fr = "Frontal IMDb gratuit et open source"

version = "4.1.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://libremdb.iket.me/"
demo = "https://libremdb.iket.me/about"
code = "https://github.com/zyachel/libremdb"

[integration]
yunohost = ">= 11.2.12"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/zyachel/libremdb/archive/refs/tags/v4.1.0.tar.gz"
        sha256 = "d17348d833bc866a7c4b894d208a8e2bb215341a03df6bc2f03653fa0cb17399"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "redis-server"

    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"
