packaging_format = 2

id = "libremdb"
name = "Libremdb"
description.en = "Free & open source IMDb front-end"
description.fr = "Frontal IMDb gratuit et open source"

version = "4.3.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://libremdb.iket.me/"
demo = "https://libremdb.iket.me/about"
code = "https://github.com/zyachel/libremdb"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/zyachel/libremdb/archive/refs/tags/v4.3.0.tar.gz"
        sha256 = "2e186bd699d15a92c621f06da580eab84c5a16620e36efbd19b430d1f671f4e2"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "redis-server, yarn"

    [resources.nodejs]
    version = "22"
