packaging_format = 2

id = "libremdb"
name = "Libremdb"
description.en = "Free & open source IMDb front-end"
description.fr = "Frontal IMDb gratuit et open source"

version = "3.0.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://libremdb.iket.me/"
demo = "https://libremdb.iket.me/about"
code = "https://github.com/zyachel/libremdb"

[integration]
yunohost = ">= 11.1.17"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/zyachel/libremdb/archive/refs/tags/v3.0.0.tar.gz"
        sha256 = "8519c55ed0f74189270c3d09e85f2509301bb66e3749503e4b015c90142a1a8a"


    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = ""

    # (this part is optional and corresponds to the legacy ynh_install_extra_app_dependencies helper)
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"
    
